<div class="card" [@cardStateHeight]="cardStateHeight" (click)="toggleState()">
    <div class="card-image" [@imageState]="imageState" [style.background-image]="images[0]"></div>
    <div class="card-text" [@textState]="textState">
        <h4>{{name}}</h4>
        <p>{{short}}</p>
        <p *ngFor="let p of long">{{p}}</p>
    </div>
</div>
